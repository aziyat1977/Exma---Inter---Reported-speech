<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollywood Grammar Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Custom Animations & Base Styles */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
        }
        
        /* Font Variables */
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-bebas { font-family: 'Bebas Neue', cursive; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }

        /* Film Grain Effect */
        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        .film-grain {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            animation: grain 8s steps(10) infinite;
            pointer-events: none;
            z-index: 50;
        }

        /* Slide Transitions */
        .slide-enter {
            animation: slideIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Drag & Drop Styles */
        .draggable-item {
            cursor: grab;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            user-select: none;
        }
        .draggable-item:active {
            cursor: grabbing;
            transform: scale(1.05);
        }
        .draggable-item.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .drop-zone {
            transition: all 0.3s ease;
        }
        .drop-zone.drag-over {
            background-color: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #ffd700; border-radius: 3px; }

        /* ULTRA TIMELINE ANIMATIONS */
        
        /* The glowing portal ring */
        @keyframes portal-spin {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(0.8); opacity: 0.5; border-color: #ffd700; box-shadow: 0 0 10px #ffd700; }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.2); opacity: 1; border-color: #ff0055; box-shadow: 0 0 30px #ff0055, inset 0 0 20px #ff0055; }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(0.8); opacity: 0.5; border-color: #ffd700; box-shadow: 0 0 10px #ffd700; }
        }

        .time-portal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px dashed #ffd700;
            z-index: 5;
            animation: portal-spin 3s linear infinite;
        }

        /* The moving text particle */
        @keyframes ultra-travel {
            0% { left: 15%; top: 50%; transform: translate(-50%, -50%) scale(1); opacity: 1; color: #e50914; text-shadow: 0 0 5px #e50914; }
            40% { left: 45%; top: 50%; transform: translate(-50%, -50%) scale(0.5) rotate(10deg); opacity: 1; color: #fff; }
            50% { left: 50%; top: 50%; transform: translate(-50%, -50%) scale(0); opacity: 0; } /* Disappear into portal */
            60% { left: 55%; top: 50%; transform: translate(-50%, -50%) scale(0.5) rotate(-10deg); opacity: 0; color: #4ade80; }
            100% { left: 85%; top: 50%; transform: translate(-50%, -50%) scale(1.2); opacity: 0; color: #4ade80; } /* Fade out as it arrives at destination */
        }
        
        .ultra-particle {
             position: absolute;
             font-family: 'Cinzel', serif;
             font-weight: bold;
             font-size: 2rem;
             z-index: 50;
             animation: ultra-travel 3s cubic-bezier(0.45, 0, 0.55, 1) forwards;
        }

        /* Impact effect on destination */
        @keyframes impact-glow {
            0% { text-shadow: 0 0 0 transparent; transform: scale(1); }
            50% { text-shadow: 0 0 30px #4ade80; transform: scale(1.1); color: #fff; }
            100% { text-shadow: 0 0 10px #4ade80; transform: scale(1); }
        }

        .impact-target {
            animation: impact-glow 0.5s ease-out forwards;
            animation-delay: 2.5s; /* Sync with particle arrival */
        }

    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#ffd700',
                            500: '#e6c200',
                            600: '#b39700',
                        },
                        cinema: {
                            red: '#e50914',
                            black: '#0a0a0a',
                            panel: 'rgba(20, 20, 20, 0.8)'
                        }
                    },
                    fontFamily: {
                        title: ['Cinzel', 'serif'],
                        header: ['Bebas Neue', 'cursive'],
                        body: ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'bounce-short': 'bounceShort 0.5s infinite alternate',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        bounceShort: {
                            '0%': { transform: 'translateY(0)' },
                            '100%': { transform: 'translateY(-5px)' }
                        }
                    }
                }
            }
        }
    </script>
